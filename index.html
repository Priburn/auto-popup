<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Popup</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="popup">
        <div class="contentBox">
            <div class="close">
                <img src="https://i.ibb.co/3B8Xr9T/close.png">
            </div>
          <div class="imgBox">
            <img src="https://i.ibb.co/GdTFVsX/gift-box.jpg">
          </div>
          <div class="content">
            <div>
            <h3>Special Offer</h3>
            <h2>80<sup>%</sup><span>Off</span></sup></h2>
            <p>All offers can be applied for items in your entire Facebook or Instagram shop, specific collections or selected products. You can also create a promo code for offers for your buyers.</p>
            <a href="#">Get the Deal</a>
        </div>
        </div>
        </div>
    </div>  
   <!--Automatic show popup after 2 seconds of page load-->
   <script>
    const popup =document.querySelector('.popup');
    const close =document.querySelector('.close');

    window.onload=function(){
        setTimeout(function(){
            popup.style.display="block";

            // add some timedelay to show popup
        },2000)
    }
    close.addEventListener('click',() => {
        popup.style.display="none";
        })
    
   </script>
</body>
</html>
